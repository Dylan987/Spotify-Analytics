{% extends "base.html" %}

{% block header %}
    <h1>{% block title %} {{ title }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<table style="width:100%">
    <tr>
        <th>Song Information</th>
        <th>Song Features</th>
    </tr>
    <tr>
        <td>Title: {{ name }}</td>
        <td rowspan="20"></td>
    </tr>
    <tr>
        <td>Artist(s): {{ artists }}</td>
    </tr>
    {% for feature in features %}
        <tr>
            <td> {{ feature }}: {{ features[feature] }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
